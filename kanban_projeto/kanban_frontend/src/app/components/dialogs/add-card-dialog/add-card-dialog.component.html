<h2 mat-dialog-title>Add New Card</h2>
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Card Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter card title">
      <mat-error *ngIf="cardForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput 
                formControlName="description" 
                placeholder="Enter card description" 
                rows="6"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">
      Add Card
    </button>
  </mat-dialog-actions>
</form>
