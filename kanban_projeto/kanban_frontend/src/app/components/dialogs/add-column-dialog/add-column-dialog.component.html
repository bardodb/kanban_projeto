<h2 mat-dialog-title>Add New Column</h2>
<form [formGroup]="columnForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Column Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter column title">
      <mat-error *ngIf="columnForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!columnForm.valid">
      Add Column
    </button>
  </mat-dialog-actions>
</form>
